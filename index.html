<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spill Management: 3-Step Process</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #9D8ABB; /* brand-medium-purple */
        }

        .brand-deep-purple { color: #532A8C; }
        .bg-brand-deep-purple { background-color: #532A8C; }
        .border-brand-light-purple { border-color: #C3ACE8; }
        .bg-brand-off-white { background-color: #F2F2F2; }
        .text-brand-green { color: #7ABF49; }

        #next-button, #restart-button {
            background-color: #532A8C; /* brand-deep-purple */
            transition: background-color 0.3s ease-in-out;
        }

        #next-button:hover, #restart-button:hover {
            background-color: #7ABF49; /* brand-bright-green */
        }
        
        .control-list li::before {
            content: 'âœ“';
            color: #7ABF49; /* brand-bright-green */
            font-weight: bold;
            display: inline-block;
            width: 1.25em;
            margin-left: -1.25em;
        }

        /* Animations */
        @keyframes slide-out-up {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100%); opacity: 0; }
        }

        @keyframes slide-in-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-slide-out-up {
            animation: slide-out-up 0.5s forwards;
        }

        .animate-slide-in-up {
            animation: slide-in-up 0.5s forwards;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-brand-off-white p-6 rounded-2xl shadow-xl max-w-3xl w-full">
        <h1 class="text-3xl font-bold text-center mb-2 brand-deep-purple">Managing a Spill: The 3-Step Process</h1>
        <p class="text-center text-gray-500 mb-4">Always remember to <strong class="font-semibold">Clean, then Disinfect</strong>.</p>


        <!-- Progress Tracker -->
        <div id="progress" class="text-center text-sm brand-deep-purple mb-2 font-medium"></div>

        <!-- Content Display Area -->
        <div id="content-container" class="relative overflow-hidden h-96 rounded-xl border-2 p-4 bg-brand-off-white" style="border-color: #C3ACE8;">
            <div id="content-display" class="absolute w-full h-full flex flex-col justify-start items-center text-center px-4"></div>
        </div>

        <!-- Buttons -->
        <div class="mt-8 flex flex-col gap-4">
            <button id="next-button" class="py-3 rounded-xl text-white font-semibold">Next Step</button>
            <button id="restart-button" class="py-3 rounded-xl text-white font-semibold hidden">Start Over</button>
        </div>
    </div>

    <script>
        const stepsContent = [
            {
                title: "Step 1: Contain & Remove",
                explanation: `
                    <p class="mb-4">The first priority is to prevent the spill from spreading and to safely remove the bulk of the contaminated material.</p>
                    <ul class="control-list list-inside space-y-2 text-left w-full max-w-md mx-auto">
                        <li>Isolate the area to stop foot traffic.</li>
                        <li>Put on full PPE from the spill kit (utility gloves, mask, eyewear, gown).</li>
                        <li>Gently cover the spill with absorbent material. Do not wipe.</li>
                        <li>Use tongs or a scoop to place all saturated material into a clinical waste bag.</li>
                    </ul>
                `
            },
            {
                title: "Step 2: Clean the Surface",
                explanation: `
                    <p class="mb-4">This step is critical. You must physically clean the surface before you can effectively disinfect it, as organic matter can neutralise disinfectants.</p>
                     <ul class="control-list list-inside space-y-2 text-left w-full max-w-md mx-auto">
                        <li>Use a disposable cloth soaked in a neutral detergent and water.</li>
                        <li>Thoroughly wipe the entire affected area to remove all visible soil.</li>
                        <li>Place the used cleaning cloth directly into the clinical waste bag.</li>
                    </ul>
                `
            },
            {
                title: "Step 3: Disinfect the Surface",
                explanation: `
                    <p class="mb-4">With the surface now clean, you can kill any remaining microorganisms. Following instructions is key to success.</p>
                     <ul class="control-list list-inside space-y-2 text-left w-full max-w-md mx-auto">
                        <li>Apply a TGA-approved, hospital-grade disinfectant to the surface.</li>
                        <li>Follow the manufacturer's specified <strong>contact time</strong>. The surface must remain wet for this duration.</li>
                        <li>Dispose of all remaining waste and PPE in the clinical waste bag.</li>
                        <li>Finish with thorough hand hygiene.</li>
                    </ul>
                `
            }
        ];

        const contentDisplay = document.getElementById('content-display');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const progressDisplay = document.getElementById('progress');

        let currentIndex = 0;

        function updateProgress() {
            progressDisplay.textContent = `Step ${currentIndex + 1} of ${stepsContent.length}`;
        }

        function showContent(index) {
            const stepData = stepsContent[index];

            const newContent = document.createElement('div');
            newContent.className = 'absolute w-full h-full flex flex-col justify-start items-center text-center px-4 pt-4 animate-slide-in-up overflow-y-auto';
            newContent.innerHTML = `
                <h2 class="text-2xl font-semibold mb-3 brand-deep-purple">${stepData.title}</h2>
                <div class="text-base text-gray-700 text-left w-full">${stepData.explanation}</div>
            `;
            
            const oldContent = contentDisplay.firstElementChild;

            if (oldContent) {
                oldContent.classList.add('animate-slide-out-up');
                oldContent.addEventListener('animationend', () => {
                    if (contentDisplay.contains(oldContent)) {
                        contentDisplay.removeChild(oldContent);
                    }
                }, { once: true });
                 setTimeout(() => { // Fallback
                    if (contentDisplay.contains(oldContent)) {
                        contentDisplay.removeChild(oldContent);
                    }
                }, 500);
            }
            contentDisplay.appendChild(newContent);
            updateProgress();
        }
        
        nextButton.addEventListener('click', () => {
            if (currentIndex < stepsContent.length - 1) {
                currentIndex++;
                showContent(currentIndex);

                if (currentIndex === stepsContent.length - 1) {
                    nextButton.classList.add('hidden');
                    restartButton.classList.remove('hidden');
                }
            }
        });

        restartButton.addEventListener('click', () => {
            currentIndex = 0;
            showContent(currentIndex);
            restartButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
        });

        document.addEventListener('DOMContentLoaded', () => {
            showContent(currentIndex);
        });
    </script>
</body>
</html>
